<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    
    <!-- === Maven Pro === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- ======= -->

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/app.css">
    <!-- Title -->
    <title>Todo App</title>
</head>
<body>

    <header>

    </header>

<main>
    <div class="appWrapper">
        <div class="app">
            <div class="appHeader">
                <h1>TODO APP</h1>
                <h2>BE PRODUCTIVE</h2>
            </div>

            <div class="formWrapper">
                <form class="todoInput">
                    <input class="textInput" type="text" name="textInput" placeholder="Write new todo">
                    <input class="submitInput" type="submit" name="submitInput" value="Add task">
                </form>
            </div>

            <div class="lineWrapper">
                <div class="line">
                </div>
            </div>

            <div class="taskWrapper">

                <div class="tasks ">
                    <label class="task">
                        <div class="checkbox"><img class="checkIcon" src="./assets/img/check.svg" alt="" srcset=""></div>
                        <span class="taskText">New todo to do</span>
                    </label>
                    <div class="rightImg "> <span class="settingsIcon"> <img class="settingIconImg" src="./assets/img/more.svg" alt="" srcset=""><img class="cancelIconImg" src="./assets/img/cancel.svg" alt="" srcset=""></span>
                    <div class="settingWrapper ">
                        <ul class="settingBlock">
                            <li class="editTask"><img class="iconEdit" src="./assets/img/edit.svg" alt="" srcset=""> <span class="settingTextEdit settingText">Edit</span></li>
                            <li class="duplicateTask"><img class="iconDuplicate" src="./assets/img/duplicate.svg" alt="" srcset=""> <span class="settingTextDuplicate settingText">Duplicate</span></li>
                            <li class="deleteTask"><img class="deleteIcon" src="./assets/img/delete.svg" alt="" srcset=""><span class="settingTextDelete settingText">Delete</span></li>
                        </ul>
                    </div>
                    </div>
                </div>
                
            </div>
            <div class="appFooter">
                <a class="deleteAll">Delete all tasks</a>
                <p class="taskToDo">Tasks to do: <span class="taskRemain">2</span></p>
            </div>
        </div>
    </div>
</main>



<!-- Scripts -->
<script src="./assets/scripts/uuidv4.js"></script>
<script src="./assets/scripts/functions.js"></script>
<script src="./assets/scripts/main.js"></script>
</body>
</html>
